---
resource_meta:
  path: aws
  ns: ec2
  name: eip

variables:
  vpc:
    description: Boolean if the EIP is in a VPC or not
    default: 'true'

external_vars:
  instance_id:
    description: The optional id of the instance to which to map the EIP
    default: ''

output_vars:
  public_ip:
    description: The IP address of the EIP
    value: aws_eip.resource.public_ip
  allocation_id:
    description: The id of the EIP
    value: aws_eip.resource.id
